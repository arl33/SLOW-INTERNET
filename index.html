<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group 2 LifeLabs Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Additional styles specific to index.html */
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 900px;
      background-color: #161b22;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(56, 94, 252, 0.4);
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 30px;
      color: #58a6ff;
      text-shadow: 0 0 8px #1f6feb8c;
    }

    .button-group {
      margin-bottom: 40px;
    }

    button {
      background-color: #2383ff; /* Bright blue */
      border: none;
      border-radius: 8px;
      color: white;
      padding: 12px 28px;
      font-size: 1.1rem;
      margin: 0 15px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 8px rgba(35, 131, 255, 0.4);
    }
    button:hover {
      background-color: #58a6ff;
      box-shadow: 0 6px 14px rgba(88, 166, 255, 0.7);
    }

    /* Images below buttons */
    .images-row {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .images-row img {
      max-width: 180px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(88, 166, 255, 0.4);
      cursor: default;
      transition: transform 0.3s ease;
    }
    .images-row img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 18px rgba(88, 166, 255, 0.8);
    }
  </style>
</head>
<body>
